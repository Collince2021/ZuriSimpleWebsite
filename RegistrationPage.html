<!DOCTYPE html>
<html lang="en">

<head>
  
  <link href="style.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width= device-width, initial-scale=1">
  <title>Page title</title>
</head>

<body id="registration" class="flexbox">
  <header>
    <h2 id="regisH">REGISTRATION PAGE</h2>
    <nav>
      <ul>
        <li><a href="LoginPage.html">Log In Page</a></li>
        <li><a href="index.html">HomePage</a></li>
        
        <li><a href="contactPage.html ">Contact Page</a> </li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="registerForm"><br>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="enter first name" required><br><br><label for="lname">Last
        Name:</label><input type="text" id="lname" placeholder="enter first name" required><br><br>
      <label for="phone">Phone</label>
      <input type="number" id="phone" maxlength="15" name="phoneNumber" placeholder="enter phone number"
        required><br><br>
      <label for="gender">Gender </label><select id="gender" required>
        <option value="" selected></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <br><label for="countr">Country:</label><input type="text" id="countr" name="country"
        required><br><br>
      <label for="state">State/province:</label>
      <input type="text" id="state" required><br><br><label for="email">Email:</label><input type="email" id="email"
        name="email" placeholder="enter email" required><br><br>
      <label for="pass">password:</label>
      <input type="password" id="pass" name="pass" required placeholder="enter password"><br><br>
      <label for="passTwo">Confirm password</label>
      <input type="password" id="passTwo" required placeholder="confirm password">
      <br><br><input type="submit" value="Register">
    </form>

  </main>
  <footer>
	&copy COLLINCE OMONDI OKOTO
  								
  </footer>
</body>

</html>
